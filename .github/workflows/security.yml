on:
  pull_request:
    types: [opened]
  push:
name: Security
jobs:
  gosec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
      - name: Jetstack Paranoia
        uses: jetstack/paranoia@v0.2.1
